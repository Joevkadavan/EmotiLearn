
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmotiLearn - Emotionally Intelligent Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        
        .emoji-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .webcam-container {
            position: relative;
            width: 160px;
            height: 120px;
            overflow: hidden;
            border-radius: 8px;
        }
        
        .emotion-overlay {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .course-card {
            transition: all 0.3s ease;
        }
        
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .progress-ring {
            transform: rotate(-90deg);
        }
        
        .progress-ring__circle {
            stroke-dasharray: 283;
            transition: stroke-dashoffset 0.5s ease;
        }

        .emotion-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .emotion-bored {
            background-color: #fecaca;
            color: #dc2626;
        }

        .emotion-interested {
            background-color: #bbf7d0;
            color: #16a34a;
        }

        .auth-container {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }

        /* Animation classes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .slide-in {
            animation: slideIn 0.5s ease-out;
        }

        .canvas-container {
            position: absolute;
            top: 0;
            left: 0;
        }

        #face-detection-canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .recommendation-card {
            transition: all 0.3s ease;
        }

        .recommendation-card:hover {
            transform: scale(1.02);
        }

        .loader {
            border-top-color: #3498db;
            animation: spinner 1.5s linear infinite;
        }

        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        // Main React application
        const { useState, useEffect, useRef } = React;

        // App component
        const App = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [currentUser, setCurrentUser] = useState(null);
            const [currentView, setCurrentView] = useState('login');
            const [isLoading, setIsLoading] = useState(false);
            const [modelsLoaded, setModelsLoaded] = useState(false);

            // Load face detection models on app initialization
            useEffect(() => {
                const loadModels = async () => {
                    setIsLoading(true);
                    try {
                        await Promise.all([
                            faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights'),
                            faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights'),
                            faceapi.nets.faceRecognitionNet.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights'),
                            faceapi.nets.faceExpressionNet.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights')
                        ]);
                        console.log('Face detection models loaded successfully');
                        setModelsLoaded(true);
                    } catch (error) {
                        console.error('Error loading face detection models:', error);
                    }
                    setIsLoading(false);
                };

                loadModels();
            }, []);

            const handleLogin = (userData) => {
                setIsLoading(true);
                setTimeout(() => {
                    setCurrentUser(userData);
                    setIsAuthenticated(true);
                    setCurrentView('dashboard');
                    setIsLoading(false);
                }, 1000);
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setIsAuthenticated(false);
                setCurrentView('login');
            };

            const navigateTo = (view) => {
                setCurrentView(view);
            };

            // Render appropriate view based on authentication state and current view
            const renderView = () => {
                if (isLoading && !modelsLoaded) {
                    return <LoadingScreen />;
                }

                if (!isAuthenticated) {
                    if (currentView === 'login') {
                        return <Login onLogin={handleLogin} navigateTo={navigateTo} />;
                    } else if (currentView === 'register') {
                        return <Register navigateTo={navigateTo} />;
                    }
                }

                // Views for authenticated users
                switch (currentView) {
                    case 'dashboard':
                        return <Dashboard user={currentUser} navigateTo={navigateTo} />;
                    case 'courses':
                        return <Courses navigateTo={navigateTo} />;
                    case 'course':
                        return <CoursePlayer navigateTo={navigateTo} modelsLoaded={modelsLoaded} />;
                    case 'analytics':
                        return <Analytics user={currentUser} navigateTo={navigateTo} />;
                    case 'profile':
                        return <Profile user={currentUser} navigateTo={navigateTo} onLogout={handleLogout} />;
                    default:
                        return <Dashboard user={currentUser} navigateTo={navigateTo} />;
                }
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {isAuthenticated && (
                        <Navbar 
                            currentUser={currentUser} 
                            currentView={currentView} 
                            navigateTo={navigateTo} 
                            onLogout={handleLogout} 
                        />
                    )}
                    <main>
                        {renderView()}
                    </main>
                </div>
            );
        };

        // Loading screen component
        const LoadingScreen = () => (
            <div className="flex flex-col items-center justify-center min-h-screen bg-indigo-600">
                <div className="text-white text-3xl font-bold mb-8">
                    <span className="text-4xl">ðŸ§ </span> EmotiLearn
                </div>
                <div className="loader w-16 h-16 border-8 border-gray-300 border-t-8 rounded-full"></div>
                <p className="mt-6 text-white text-xl">Loading face detection models...</p>
                <p className="mt-2 text-indigo-200">Please wait, this may take a moment</p>
            </div>
        );

        // Navbar component
        const Navbar = ({ currentUser, currentView, navigateTo, onLogout }) => {
            return (
                <nav className="bg-white shadow-md">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between h-16">
                            <div className="flex">
                                <div className="flex-shrink-0 flex items-center">
                                    <span className="text-2xl font-bold text-indigo-600">
                                        <span className="text-2xl">ðŸ§ </span> EmotiLearn
                                    </span>
                                </div>
                                <div className="hidden sm:ml-6 sm:flex sm:space-x-8">
                                    <button
                                        onClick={() => navigateTo('dashboard')}
                                        className={`${currentView === 'dashboard' 
                                            ? 'border-indigo-500 text-gray-900' 
                                            : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'} 
                                            inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium`}
                                    >
                                        Dashboard
                                    </button>
                                    <button
                                        onClick={() => navigateTo('courses')}
                                        className={`${currentView === 'courses' || currentView === 'course'
                                            ? 'border-indigo-500 text-gray-900' 
                                            : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'} 
                                            inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium`}
                                    >
                                        Courses
                                    </button>
                                    <button
                                        onClick={() => navigateTo('analytics')}
                                        className={`${currentView === 'analytics' 
                                            ? 'border-indigo-500 text-gray-900' 
                                            : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'} 
                                            inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium`}
                                    >
                                        Analytics
                                    </button>
                                </div>
                            </div>
                            <div className="hidden sm:ml-6 sm:flex sm:items-center">
                                <div className="ml-3 relative">
                                    <div className="flex items-center">
                                        <button
                                            onClick={() => navigateTo('profile')}
                                            className="flex text-sm border-2 border-transparent rounded-full focus:outline-none focus:border-gray-300 transition duration-150 ease-in-out"
                                        >
                                            <div className="w-10 h-10 rounded-full bg-indigo-200 flex items-center justify-center text-indigo-600 font-bold">
                                                {currentUser.name.charAt(0).toUpperCase()}
                                            </div>
                                        </button>
                                        <div className="ml-3">
                                            <p className="text-sm font-medium text-gray-700">{currentUser.name}</p>
                                            <button 
                                                onClick={onLogout}
                                                className="text-xs text-gray-500 hover:text-indigo-500"
                                            >
                                                Sign out
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div className="-mr-2 flex items-center sm:hidden">
                                <button className="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out">
                                    <i className="fas fa-bars"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </nav>
            );
        };

        // Login component
        const Login = ({ onLogin, navigateTo }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!email || !password) {
                    setError('Please fill in all fields');
                    return;
                }

                // Mock login
                onLogin({
                    name: email.split('@')[0],
                    email: email,
                    id: '1',
                    progress: {
                        coursesCompleted: 3,
                        currentCourse: 'Introduction to AI',
                        averageEngagement: 75
                    }
                });
            };

            return (
                <div className="auth-container min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
                    <div className="max-w-md w-full bg-white rounded-lg shadow-lg p-8 slide-in">
                        <div className="text-center">
                            <h2 className="mt-6 text-3xl font-extrabold text-gray-900">
                                <span className="text-3xl">ðŸ§ </span> EmotiLearn
                            </h2>
                            <p className="mt-2 text-sm text-gray-600">
                                Learn smarter with AI that adapts to you
                            </p>
                        </div>
                        <form className="mt-8 space-y-6" onSubmit={handleSubmit}>
                            {error && (
                                <div className="bg-red-50 border-l-4 border-red-500 p-4 mb-4">
                                    <div className="flex">
                                        <div className="flex-shrink-0">
                                            <i className="fas fa-exclamation-circle text-red-500"></i>
                                        </div>
                                        <div className="ml-3">
                                            <p className="text-sm text-red-700">{error}</p>
                                        </div>
                                    </div>
                                </div>
                            )}
                            <div className="rounded-md shadow-sm -space-y-px">
                                <div>
                                    <label htmlFor="email-address" className="sr-only">Email address</label>
                                    <input
                                        id="email-address"
                                        name="email"
                                        type="email"
                                        autoComplete="email"
                                        required
                                        className="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                        placeholder="Email address"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                    />
                                </div>
                                <div>
                                    <label htmlFor="password" className="sr-only">Password</label>
                                    <input
                                        id="password"
                                        name="password"
                                        type="password"
                                        autoComplete="current-password"
                                        required
                                        className="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                        placeholder="Password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                    />
                                </div>
                            </div>

                            <div className="flex items-center justify-between">
                                <div className="flex items-center">
                                    <input
                                        id="remember-me"
                                        name="remember-me"
                                        type="checkbox"
                                        className="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                                    />
                                    <label htmlFor="remember-me" className="ml-2 block text-sm text-gray-900">
                                        Remember me
                                    </label>
                                </div>

                                <div className="text-sm">
                                    <a href="#" className="font-medium text-indigo-600 hover:text-indigo-500">
                                        Forgot your password?
                                    </a>
                                </div>
                            </div>

                            <div>
                                <button
                                    type="submit"
                                    className="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                                >
                                    <span className="absolute left-0 inset-y-0 flex items-center pl-3">
                                        <i className="fas fa-lock text-indigo-500 group-hover:text-indigo-400"></i>
                                    </span>
                                    Sign in
                                </button>
                            </div>

                            <div className="text-center">
                                <p className="mt-2 text-sm text-gray-600">
                                    Don't have an account?{' '}
                                    <button
                                        type="button"
                                        className="font-medium text-indigo-600 hover:text-indigo-500"
                                        onClick={() => navigateTo('register')}
                                    >
                                        Sign up now
                                    </button>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // Register component
        const Register = ({ navigateTo }) => {
            const [name, setName] = useState('');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!name || !email || !password || !confirmPassword) {
                    setError('Please fill in all fields');
                    return;
                }

                if (password !== confirmPassword) {
                    setError('Passwords do not match');
                    return;
                }

                // In a real app, you would register the user here
                navigateTo('login');
            };

            return (
                <div className="auth-container min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
                    <div className="max-w-md w-full bg-white rounded-lg shadow-lg p-8 slide-in">
                        <div className="text-center">
                            <h2 className="mt-6 text-3xl font-extrabold text-gray-900">
                                <span className="text-3xl">ðŸ§ </span> EmotiLearn
                            </h2>
                            <p className="mt-2 text-sm text-gray-600">
                                Create your EmotiLearn account
                            </p>
                        </div>
                        <form className="mt-8 space-y-6" onSubmit={handleSubmit}>
                            {error && (
                                <div className="bg-red-50 border-l-4 border-red-500 p-4 mb-4">
                                    <div className="flex">
                                        <div className="flex-shrink-0">
                                            <i className="fas fa-exclamation-circle text-red-500"></i>
                                        </div>
                                        <div className="ml-3">
                                            <p className="text-sm text-red-700">{error}</p>
                                        </div>
                                    </div>
                                </div>
                            )}
                            <div className="rounded-md shadow-sm -space-y-px">
                                <div>
                                    <label htmlFor="name" className="sr-only">Full name</label>
                                    <input
                                        id="name"
                                        name="name"
                                        type="text"
                                        autoComplete="name"
                                        required
                                        className="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                        placeholder="Full name"
                                        value={name}
                                        onChange={(e) => setName(e.target.value)}
                                    />
                                </div>
                                <div>
                                    <label htmlFor="email-address" className="sr-only">Email address</label>
                                    <input
                                        id="email-address"
                                        name="email"
                                        type="email"
                                        autoComplete="email"
                                        required
                                        className="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                        placeholder="Email address"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                    />
                                </div>
                                <div>
                                    <label htmlFor="password" className="sr-only">Password</label>
                                    <input
                                        id="password"
                                        name="password"
                                        type="password"
                                        autoComplete="new-password"
                                        required
                                        className="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                        placeholder="Password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                    />
                                </div>
                                <div>
                                    <label htmlFor="confirm-password" className="sr-only">Confirm Password</label>
                                    <input
                                        id="confirm-password"
                                        name="confirm-password"
                                        type="password"
                                        autoComplete="new-password"
                                        required
                                        className="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                        placeholder="Confirm password"
                                        value={confirmPassword}
                                        onChange={(e) => setConfirmPassword(e.target.value)}
                                    />
                                </div>
                            </div>

                            <div>
                                <button
                                    type="submit"
                                    className="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                                >
                                    <span className="absolute left-0 inset-y-0 flex items-center pl-3">
                                        <i className="fas fa-user-plus text-indigo-500 group-hover:text-indigo-400"></i>
                                    </span>
                                    Sign up
                                </button>
                            </div>

                            <div className="text-center">
                                <p className="mt-2 text-sm text-gray-600">
                                    Already have an account?{' '}
                                    <button
                                        type="button"
                                        className="font-medium text-indigo-600 hover:text-indigo-500"
                                        onClick={() => navigateTo('login')}
                                    >
                                        Sign in
                                    </button>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // Dashboard component
        const Dashboard = ({ user, navigateTo }) => {
            const [stats, setStats] = useState({
                coursesCompleted: 3,
                hoursWatched: 27,
                coursesInProgress: 2,
                averageEngagement: 78
            });

            const [recentActivity, setRecentActivity] = useState([
                {
                    id: 1,
                    course: 'Introduction to AI',
                    date: 'Today',
                    progress: 65,
                    lastEmotion: 'interested'
                },
                {
                    id: 2,
                    course: 'Data Science Fundamentals',
                    date: 'Yesterday',
                    progress: 40,
                    lastEmotion: 'bored'
                },
                {
                    id: 3,
                    course: 'Machine Learning Basics',
                    date: '3 days ago',
                    progress: 85,
                    lastEmotion: 'interested'
                }
            ]);

            return (
                <div className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                    <div className="px-4 py-6 sm:px-0">
                        <h1 className="text-3xl font-bold text-gray-900 slide-in">Welcome back, {user.name}!</h1>
                        <p className="mt-2 text-gray-600 slide-in">Here's your learning progress and recommendations.</p>

                        {/* Stats */}
                        <div className="mt-6 grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4">
                            <div className="bg-white overflow-hidden shadow rounded-lg slide-in" style={{animationDelay: '0.1s'}}>
                                <div className="px-4 py-5 sm:p-6">
                                    <div className="flex items-center">
                                        <div className="flex-shrink-0 bg-indigo-100 rounded-md p-3">
                                            <i className="fas fa-graduation-cap text-indigo-600"></i>
                                        </div>
                                        <div className="ml-5 w-0 flex-1">
                                            <dl>
                                                <dt className="text-sm font-medium text-gray-500 truncate">
                                                    Courses Completed
                                                </dt>
                                                <dd>
                                                    <div className="text-lg font-medium text-gray-900">
                                                        {stats.coursesCompleted}
                                                    </div>
                                                </dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white overflow-hidden shadow rounded-lg slide-in" style={{animationDelay: '0.2s'}}>
                                <div className="px-4 py-5 sm:p-6">
                                    <div className="flex items-center">
                                        <div className="flex-shrink-0 bg-indigo-100 rounded-md p-3">
                                            <i className="fas fa-clock text-indigo-600"></i>
                                        </div>
                                        <div className="ml-5 w-0 flex-1">
                                            <dl>
                                                <dt className="text-sm font-medium text-gray-500 truncate">
                                                    Hours Watched
                                                </dt>
                                                <dd>
                                                    <div className="text-lg font-medium text-gray-900">
                                                        {stats.hoursWatched}
                                                    </div>
                                                </dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>

                                                onChange={handleInputChange}
                                                disabled={!isEditing}
                                            ></textarea>
                                        </div>
                                    </div>
                                </div>

                                {/* Notification Settings */}
                                <div className="mt-6 bg-white shadow rounded-lg p-6 slide-in" style={{animationDelay: '0.3s'}}>
                                    <h2 className="text-xl font-medium text-gray-900 mb-4">Notification Settings</h2>
                                    <div className="space-y-3">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <h3 className="text-sm font-medium text-gray-900">Email Notifications</h3>
                                                <p className="text-xs text-gray-500">Receive updates and course recommendations via email</p>
                                            </div>
                                            <div className="flex items-center">
                                                <button
                                                    onClick={() => handleToggleChange('notifications', 'email')}
                                                    className={`relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none ${
                                                        profileData.notifications.email ? 'bg-indigo-600' : 'bg-gray-200'
                                                    }`}
                                                    role="switch"
                                                    aria-checked={profileData.notifications.email}
                                                >
                                                    <span
                                                        className={`pointer-events-none inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200 ${
                                                            profileData.notifications.email ? 'translate-x-5' : 'translate-x-0'
                                                        }`}
                                                    ></span>
                                                </button>
                                            </div>
                                        </div>
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <h3 className="text-sm font-medium text-gray-900">Progress Reports</h3>
                                                <p className="text-xs text-gray-500">Receive weekly summaries of your learning progress</p>
                                            </div>
                                            <div className="flex items-center">
                                                <button
                                                    onClick={() => handleToggleChange('notifications', 'progress')}
                                                    className={`relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none ${
                                                        profileData.notifications.progress ? 'bg-indigo-600' : 'bg-gray-200'
                                                    }`}
                                                    role="switch"
                                                    aria-checked={profileData.notifications.progress}
                                                >
                                                    <span
                                                        className={`pointer-events-none inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200 ${
                                                            profileData.notifications.progress ? 'translate-x-5' : 'translate-x-0'
                                                        }`}
                                                    ></span>
                                                </button>
                                            </div>
                                        </div>
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <h3 className="text-sm font-medium text-gray-900">Personalized Recommendations</h3>
                                                <p className="text-xs text-gray-500">Get AI-powered course recommendations based on your interests</p>
                                            </div>
                                            <div className="flex items-center">
                                                <button
                                                    onClick={() => handleToggleChange('notifications', 'recommendations')}
                                                    className={`relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none ${
                                                        profileData.notifications.recommendations ? 'bg-indigo-600' : 'bg-gray-200'
                                                    }`}
                                                    role="switch"
                                                    aria-checked={profileData.notifications.recommendations}
                                                >
                                                    <span
                                                        className={`pointer-events-none inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200 ${
                                                            profileData.notifications.recommendations ? 'translate-x-5' : 'translate-x-0'
                                                        }`}
                                                    ></span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Privacy Settings */}
                                <div className="mt-6 bg-white shadow rounded-lg p-6 slide-in" style={{animationDelay: '0.4s'}}>
                                    <h2 className="text-xl font-medium text-gray-900 mb-4">Privacy Settings</h2>
                                    <div className="space-y-3">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <h3 className="text-sm font-medium text-gray-900">Share Progress with Instructors</h3>
                                                <p className="text-xs text-gray-500">Allow course instructors to see your learning progress</p>
                                            </div>
                                            <div className="flex items-center">
                                                <button
                                                    onClick={() => handleToggleChange('privacySettings', 'shareProgress')}
                                                    className={`relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none ${
                                                        profileData.privacySettings.shareProgress ? 'bg-indigo-600' : 'bg-gray-200'
                                                    }`}
                                                    role="switch"
                                                    aria-checked={profileData.privacySettings.shareProgress}
                                                >
                                                    <span
                                                        className={`pointer-events-none inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200 ${
                                                            profileData.privacySettings.shareProgress ? 'translate-x-5' : 'translate-x-0'
                                                        }`}
                                                    ></span>
                                                </button>
                                            </div>
                                        </div>
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <h3 className="text-sm font-medium text-gray-900">Emotion Detection</h3>
                                                <p className="text-xs text-gray-500">Allow the platform to detect your emotions for personalized learning</p>
                                            </div>
                                            <div className="flex items-center">
                                                <button
                                                    onClick={() => handleToggleChange('privacySettings', 'allowEmotionTracking')}
                                                    className={`relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none ${
                                                        profileData.privacySettings.allowEmotionTracking ? 'bg-indigo-600' : 'bg-gray-200'
                                                    }`}
                                                    role="switch"
                                                    aria-checked={profileData.privacySettings.allowEmotionTracking}
                                                >
                                                    <span
                                                        className={`pointer-events-none inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200 ${
                                                            profileData.privacySettings.allowEmotionTracking ? 'translate-x-5' : 'translate-x-0'
                                                        }`}
                                                    ></span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="mt-4 text-xs text-gray-500">
                                        <p>Your privacy is important to us. We only use your emotion data to improve your personal learning experience and never share it with third parties.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Mount the App component to the DOM
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
